<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="all-content">
    <div class="header">
      <div id="text-header"> <h6> My Balance</h6>
        <h4>$921.48</h4></div>
     
    </div>
    <div class="card">
      <div class="card-title"><h2>Spending -Last 7 days</h2></div>
      <div class="card-colomuns">
        <div class="columns1 columns" data-text="Mon"></div>
        <div class="columns2 columns" data-text="tue"></div>
        <div class="columns3 columns" data-text="wed"></div>
        <div class="columns4 columns"data-text="thu"></div>
        <div class="columns5 columns"data-text="fri"></div>
        <div class="columns6 columns"data-text="sat"></div>
        <div class="columns7 columns"data-text="sun"></div>
      </div>
      
      <div class="card-footer">
        <h6>Total this month</h6>
        <h4>$478.33</h4>
      </div>
    </div>
  </main>
